<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DinoJam - Main Menu</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        @font-face {
            font-family: 'supply-center.regular';
            /* ÏÇ¨Ïö©Ìï† Ìè∞Ìä∏ Ïù¥Î¶Ñ */
            src: url('assets/fonts/supply-center.regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'supply-center.regular', 'Consolas', monospace;
        }

        body {
            background: linear-gradient(135deg,
                    #ff0000 0%,
                    /* Îπ®Í∞ï */
                    #ff8800 15%,
                    /* Ï£ºÌô© */
                    #ffff00 30%,
                    /* ÎÖ∏Îûë */
                    #00ff00 45%,
                    /* Ï¥àÎ°ù */
                    #00ffff 60%,
                    /* Ï≤≠Î°ù */
                    #0000ff 75%,
                    /* Î≥¥Îùº */
                    #ff0000 100%
                    /* Îπ®Í∞ï (Î∞òÎ≥µ) */
                );
            animation: rainbow 10s ease infinite;

            color: white;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #background-layer {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url('assets/main.png');
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            transition: transform 0.1s ease-out;
            -webkit-mask-image: radial-gradient(circle,
                    rgba(0, 0, 0, 1) 50%,
                    rgba(0, 0, 0, 0.5) 80%,
                    rgba(0, 0, 0, 0) 100%);
            mask-image: radial-gradient(circle,
                    rgba(0, 0, 0, 1) 50%,
                    rgba(0, 0, 0, 0.5) 80%,
                    rgba(0, 0, 0, 0) 100%);


        }


        h1 {
            font-size: 80px;
            text-shadow: 10px 10px 0 #404040;
            margin-bottom: 20px;
        }

        .menu-btn {
            width: 400px;
            height: 140px;
            padding: 20px;
            margin: 0px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
        }

        .btn-local {
            background-image: url('assets/red.png');
            background-size: 100% auto;
            /* ÎÑàÎπÑÎäî 100%, ÎÜíÏù¥Îäî ÎπÑÏú® Ïú†ÏßÄ */
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            color: white;
        }

        .btn-online {
            background-image: url('assets/yellow.png');
            background-size: 100% auto;
            /* ÎÑàÎπÑÎäî 100%, ÎÜíÏù¥Îäî ÎπÑÏú® Ïú†ÏßÄ */
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            color: white;
        }

        .btn-single {
            background-image: url('assets/green.png');
            background-size: 100% auto;
            /* ÎÑàÎπÑÎäî 100%, ÎÜíÏù¥Îäî ÎπÑÏú® Ïú†ÏßÄ */
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            color: white;
        }

        .btn-training {
            background-image: url('assets/black_long.png');
            background-size: 100% auto;
            /* ÎÑàÎπÑÎäî 100%, ÎÜíÏù¥Îäî ÎπÑÏú® Ïú†ÏßÄ */
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #555;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .user-info span {
            font-size: 16px;
        }


        .user-info button {
            margin-left: 10px;
            padding: 5px 15px;
            background: #ff4444;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-info a {
            text-decoration: none;
            margin-left: 10px;
        }

        .user-info a:hover {
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #ffcc00;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .btn-leaderboard {
            background-image: url('assets/blue.png');
            background-size: 100% auto;
            /* ÎÑàÎπÑÎäî 100%, ÎÜíÏù¥Îäî ÎπÑÏú® Ïú†ÏßÄ */
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            color: white;
        }
    </style>
</head>

<body>

    <div id="background-layer"></div>
    <div class="user-info" id="user-info">
        <span id="username-display"></span>
        <button id="logout-btn" style="display: none;">Logout</button>
        <a href="login.html" id="login-link" style="display: none;">Login</a>
    </div>

    <h1>
        <span style="color: #ff4444;">D</span>
        <span style="color: #ff6644;">i</span>
        <span style="color: #ff8844;">n</span>
        <span style="color: #ffaa44;">o</span>
        <span style="color: #ffcc00;">J</span>
        <span style="color: #ffee00;">a</span>
        <span style="color: #ffff44;">m</span>
    </h1>

    <button class="menu-btn btn-local" onclick="location.href='local.html'">
        Local Play 2P
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play on the same keyboard</div>
    </button>

    <button class="menu-btn btn-online" onclick="location.href='online.html'">
        Multiplayer
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play via Wi-Fi / Internet</div>
    </button>

    <button class="menu-btn btn-single" onclick="location.href='single.html'">
        Single Player
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play against computer AI</div>
    </button>
    <button class="menu-btn btn-leaderboard" onclick="openLeaderboard()">
        üèÜ Leaderboard
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Top Players Ranking</div>
    </button>

    <button class="menu-btn btn-training" onclick="location.href='training.html'">
        AI Training Mode
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Train AI with reinforcement learning</div>
    </button>



    <div class="footer">Developed by Steve</div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLeaderboard()">&times;</span>
            <h2 style="color: #ffcc00;">üèÜ Top Players (MMR)</h2>
            <div id="leaderboard-loading">Loading...</div>
            <table id="leaderboard-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>MMR</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Parallax Effect
        const bg = document.getElementById('background-layer');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            bg.style.transform = `translate(${x}px, ${y}px)`;
        });

        const authToken = localStorage.getItem('authToken');
        const username = localStorage.getItem('username');
        const userInfoDiv = document.getElementById('user-info');

        if (authToken && username) {
            userInfoDiv.innerHTML = `
                <span>Welcome, ${username}!</span>
                <button onclick="logout()">Logout</button>
            `;
        } else {
            userInfoDiv.innerHTML = `
                <a href="login.html" style="text-decoration:none; color:black; font-weight:bold; margin-right:15px;text-shadow: 2px 2px 0 white;">Login</a>
                <a href="register.html" style="text-decoration:none; color:black; font-weight:bold;;text-shadow: 2px 2px 0 white">Register</a>
            `;
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userId');
            window.location.reload();
        }

        // Leaderboard Logic
        const leaderboardModal = document.getElementById('leaderboard-modal');
        const leaderboardBody = document.getElementById('leaderboard-body');

        function openLeaderboard() {
            leaderboardModal.style.display = 'flex';
            fetchLeaderboard();
        }

        function closeLeaderboard() {
            leaderboardModal.style.display = 'none';
        }

        async function fetchLeaderboard() {
            leaderboardBody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Loading...</td></tr>';
            try {
                const res = await fetch('/api/leaderboard/mmr?limit=10');
                const data = await res.json();

                leaderboardBody.innerHTML = '';
                data.leaderboard.forEach((user, index) => {
                    const row = document.createElement('tr');

                    // Rank styling
                    let rankDisplay = `#${index + 1}`;
                    if (index === 0) rankDisplay = 'ü•á';
                    if (index === 1) rankDisplay = 'ü•à';
                    if (index === 2) rankDisplay = 'ü•â';

                    row.innerHTML = `
                        <td style="font-size: 1.2em;">${rankDisplay}</td>
                        <td style="color: ${user.username === username ? '#00c6ff' : 'white'}; font-weight: bold;">${user.username}</td>
                        <td style="color: #ffd700;">${user.mmr}</td>
                    `;
                    leaderboardBody.appendChild(row);
                    document.getElementById('leaderboard-loading').style.display = 'none';
                    document.getElementById('leaderboard-table').style.display = 'table';
                });
            } catch (err) {
                console.error('Failed to fetch leaderboard:', err);
                leaderboardBody.innerHTML = '<tr><td colspan="3" style="text-align:center; color: #ff4444;">Failed to load data</td></tr>';
            }
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target == leaderboardModal) {
                closeLeaderboard();
            }
        }
    </script>
</body>

</html>

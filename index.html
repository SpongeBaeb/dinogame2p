<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Runner vs Attacker - Main Menu</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 60px;
            color: #ffcc00;
            text-shadow: 4px 4px 0 #ff4444;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 50px;
        }

        .menu-btn {
            width: 400px;
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
        }

        .btn-local {
            background: linear-gradient(45deg, #ff9100, #ff4444);
            color: white;
        }

        .btn-online {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
        }

        .btn-single {
            background: linear-gradient(45deg, #9c27b0, #e91e63);
            color: white;
        }

        .btn-training {
            background: linear-gradient(45deg, #f9a825, #ff6f00);
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #555;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .user-info span {
            color: #ffcc00;
            font-size: 16px;
        }

        .user-info button {
            margin-left: 10px;
            padding: 5px 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-info a {
            color: #00c6ff;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="user-info">
        <span id="username-display"></span>
        <button id="logout-btn" style="display: none;">Logout</button>
        <a href="login.html" id="login-link" style="display: none;">Login</a>
    </div>

    <h1>‚ö° RUNNER vs ATTACKER ‚ö°</h1>
    <p>Choose Your Battle Mode</p>

    <button class="menu-btn btn-local" onclick="location.href='local.html'">
        üéÆ 1 PC / 2 Players (Local)
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play on the same keyboard</div>
    </button>

    <button class="menu-btn btn-online" onclick="location.href='online.html'">
        üåê Online Multiplayer
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play via Wi-Fi / Internet</div>
    </button>

    <button class="menu-btn btn-single" onclick="location.href='single.html'">
        ü§ñ Single Player (vs AI)
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play against computer AI</div>
    </button>

    <button class="menu-btn btn-training" onclick="location.href='training.html'">
        üß† AI Training Mode
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Train AI with reinforcement learning</div>
    </button>

    <div class="footer">Developed by User & Gemini AI</div>

    <script>
        const authToken = localStorage.getItem('authToken');
        const username = localStorage.getItem('username');
        const usernameDisplay = document.getElementById('username-display');
        const logoutBtn = document.getElementById('logout-btn');
        const loginLink = document.getElementById('login-link');

        if (authToken && username) {
            usernameDisplay.textContent = `Welcome, ${username}!`;
            logoutBtn.style.display = 'inline-block';

            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                    localStorage.removeItem('userId');
                    window.location.href = 'login.html';
                }
            });
        } else {
            usernameDisplay.textContent = 'Guest Mode';
            loginLink.style.display = 'inline';
        }
    </script>
</body>

</html>

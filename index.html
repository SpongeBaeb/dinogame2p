<!DOCTYPE html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>DinoJam - Main Menu</title>
    <link rel="stylesheet" href="css/game.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #background-layer {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url('assets/main.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        h1 {
            font-size: 60px;
            color: #ffcc00;
            text-shadow: 4px 4px 0 #ff4444;
            margin-bottom: 10px;
        }

        p {
            color: #aaa;
            margin-bottom: 50px;
        }

        .menu-btn {
            width: 400px;
            padding: 20px;
            margin: 10px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
        }

        .btn-local {
            background: linear-gradient(45deg, #ff9100, #ff4444);
            color: white;
        }

        .btn-online {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
        }

        .btn-single {
            background: linear-gradient(45deg, #9c27b0, #e91e63);
            color: white;
        }

        .btn-training {
            background: linear-gradient(45deg, #f9a825, #ff6f00);
            color: white;
        }

        .btn-leaderboard {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: black;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #555;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .user-info span {
            color: #ffcc00;
            font-size: 16px;
        }

        .user-info button {
            margin-left: 10px;
            padding: 5px 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-info a {
            color: #00c6ff;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #222;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .modal table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .modal th,
        .modal td {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: left;
        }

        .modal th {
            background-color: #333;
            color: #ffcc00;
        }

        .modal tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div id="background-layer"></div>
    <div class="user-info" id="user-info">
        <span id="username-display"></span>
        <button id="logout-btn" style="display: none;">Logout</button>
        <a href="login.html" id="login-link" style="display: none;">Login</a>
    </div>

    <h1>ü¶ñ DinoJam ü¶ï</h1>
    <p>Choose Your Battle Mode</p>

    <button class="menu-btn btn-local" onclick="location.href='local.html'">
        üéÆ 1 PC / 2 Players (Local)
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play on the same keyboard</div>
    </button>

    <button class="menu-btn btn-online" onclick="location.href='online.html'">
        üåê Online Multiplayer
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play via Wi-Fi / Internet</div>
    </button>

    <button class="menu-btn btn-single" onclick="location.href='single.html'">
        ü§ñ Single Player (vs AI)
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Play against computer AI</div>
    </button>

    <button class="menu-btn btn-training" onclick="location.href='training.html'">
        üß† AI Training Mode
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Train AI with reinforcement learning</div>
    </button>

    <button class="menu-btn btn-leaderboard" onclick="openLeaderboard()">
        üèÜ Leaderboard
        <div style="font-size:14px; font-weight:normal; margin-top:5px;">Top Players Ranking</div>
    </button>

    <div class="footer">Developed by User & Gemini AI</div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLeaderboard()">&times;</span>
            <h2 style="color: #ffcc00;">üèÜ Top Players (MMR)</h2>
            <div id="leaderboard-loading">Loading...</div>
            <table id="leaderboard-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>MMR</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Parallax Effect
        const bg = document.getElementById('background-layer');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 50;
            const y = (window.innerHeight / 2 - e.clientY) / 50;
            bg.style.transform = `translate(${x}px, ${y}px)`;
        });

        const authToken = localStorage.getItem('authToken');
        const username = localStorage.getItem('username');
        const userInfoDiv = document.getElementById('user-info');

        if (authToken && username) {
            userInfoDiv.innerHTML = `
                <span>Welcome, ${username}!</span>
                <button onclick="logout()">Logout</button>
            `;
        } else {
            userInfoDiv.innerHTML = `
                <a href="login.html" style="text-decoration:none; color:#00c6ff; font-weight:bold; margin-right:15px;">Login</a>
                <a href="register.html" style="text-decoration:none; color:#ffcc00; font-weight:bold;">Register</a>
            `;
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            localStorage.removeItem('userId');
            window.location.reload();
        }
            }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Runner vs Attacker (Stamina Ver)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: 'Consolas', monospace;
            color: white;
            overflow: hidden;
            user-select: none;
            /* ë“œë˜ê·¸ ë°©ì§€ */
        }

        /* ë””ë²„ê·¸ íŒ¨ë„ */
        #debug-panel {
            width: 800px;
            background: #222;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            display: flex;
            gap: 20px;
            font-size: 12px;
            box-sizing: border-box;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        /* ê²Œì„ í™”ë©´ */
        #game-container {
            width: 800px;
            height: 300px;
            border: 4px solid #555;
            background-color: #dcdcdc;
            position: relative;
            overflow: hidden;
            display: none;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        /* UI ë ˆì´ì–´ */
        #ui-layer {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            z-index: 20;
            box-sizing: border-box;
            pointer-events: none;
        }

        #p1-status {
            color: #0056b3;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 1px 1px 0 #fff;
        }

        /* ê¸°ë ¥ ê²Œì´ì§€ (Attackerìš©) */
        #p2-status {
            text-align: right;
            width: 250px;
        }

        #stamina-box {
            width: 100%;
            height: 15px;
            background: #333;
            border: 2px solid #000;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        #stamina-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ffcc00, #ff4444);
            transition: width 0.1s linear;
        }

        #stamina-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 10px;
            line-height: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px black;
        }

        /* ì¶©ì „ í‘œì‹œ (Attacker ë¨¸ë¦¬ ìœ„) */
        #charge-indicator {
            position: absolute;
            bottom: 80px;
            right: 40px;
            color: red;
            font-weight: bold;
            font-size: 14px;
            display: none;
            z-index: 30;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-2px);
            }

            75% {
                transform: translateX(2px);
            }
        }

        /* ê²Œì„ ì˜¤ë¸Œì íŠ¸ */
        #ground {
            width: 100%;
            height: 20px;
            background: #333;
            position: absolute;
            bottom: 0;
            z-index: 5;
        }

        #player1 {
            width: 30px;
            height: 30px;
            background: #007bff;
            position: absolute;
            bottom: 20px;
            left: 80px;
            border: 2px solid #004494;
            z-index: 10;
        }

        #player2 {
            width: 30px;
            height: 50px;
            background: #d63031;
            position: absolute;
            bottom: 20px;
            right: 50px;
            border: 2px solid #961e1e;
            z-index: 10;
        }

        /* ì¥ì• ë¬¼ */
        .obstacle {
            position: absolute;
            z-index: 8;
            transition: none;
        }

        .wall {
            width: 20px;
            background: #555;
            border: 1px solid #222;
            border-radius: 3px 3px 0 0;
            /* ë†’ì´ëŠ” JSë¡œ ê°€ë³€ */
        }

        .bullet {
            width: 40px;
            height: 12px;
            /* ì»¤ì§„ ì´ì•Œ */
            background: #222;
            border-radius: 6px;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 8px #ffcc00;
            /* ë°œê´‘ íš¨ê³¼ */
        }

        /* ì´ì•Œ ê¼¬ë¦¬ */
        .bullet::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 2px;
            width: 10px;
            height: 8px;
            background: orange;
            border-radius: 50%;
        }

        /* ë©”ë‰´ ë° ì˜¤ë²„ë ˆì´ */
        #menu-screen,
        #game-over {
            position: absolute;
            z-index: 999;
            background: rgba(0, 0, 0, 0.95);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input[type=text] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            text-align: center;
        }

        .copy-box {
            background: #333;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #555;
            user-select: text;
            cursor: pointer;
        }

        #debug-log {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 10px;
            color: lime;
            opacity: 0.7;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div id="debug-log">Waiting...</div>

    <div id="debug-panel">
        <div class="control-group">
            <label>âš¡ ê¸°ë ¥ íšŒë³µ ëŒ€ê¸°ì‹œê°„ (ms): <span id="val-regen" style="color:#0f0">1000</span></label>
            <input type="range" id="input-regen" min="100" max="3000" step="100" value="1000">
        </div>
        <div class="control-group">
            <label style="color:#aaa">ğŸ’¡ íŒ: â†“í‚¤ë¥¼ ê¾¹ ëˆ„ë¥´ë©´ ë²½ì´ ë†’ì•„ì§‘ë‹ˆë‹¤!</label>
        </div>
    </div>

    <div id="menu-screen">
        <h1>âš¡ STAMINA RUNNER âš¡</h1>
        <div id="menu-buttons">
            <button class="btn" onclick="createRoom()">ë°© ë§Œë“¤ê¸° (Host)</button>
            <br>
            <input type="text" id="join-id-input" placeholder="ID ë¶™ì—¬ë„£ê¸°">
            <button class="btn" style="background:#28a745;" onclick="joinRoom()">ì°¸ê°€í•˜ê¸° (Guest)</button>
        </div>
        <div id="lobby-status" style="display:none;">
            <p>IDë¥¼ í´ë¦­í•˜ì—¬ ë³µì‚¬í•˜ì„¸ìš”:</p>
            <div class="copy-box" id="my-room-id" onclick="copyId()">ID ìƒì„± ì¤‘...</div>
            <p style="color: yellow; margin-top:20px;">ìƒëŒ€ë°© ì ‘ì† ëŒ€ê¸° ì¤‘...</p>
        </div>
    </div>

    <div id="game-container">
        <div id="charge-indicator">CHARGING...</div>
        <div id="ui-layer">
            <div id="p1-status"><span id="score">0.0</span>s</div>
            <div id="p2-status">
                <div id="stamina-box">
                    <div id="stamina-bar"></div>
                    <div id="stamina-text">ENERGY</div>
                </div>
            </div>
        </div>

        <div id="ground"></div>
        <div id="player1"></div>
        <div id="player2"></div>
        <div id="obstacles-layer"></div>

        <div id="game-over" style="display:none;">
            <h1 id="winner-msg">GAME OVER</h1>
            <p id="restart-msg" style="color:#aaa">Host can restart (SPACE)</p>
        </div>
    </div>

    <script>
        // === ê²Œì„ ì„¤ì • (ë°¸ëŸ°ìŠ¤) ===
        const CONFIG = GAME_CONFIG;

        // === ì „ì—­ ë³€ìˆ˜ ===
        let peer, conn, myRole;
        let state = {
            isPlaying: false, isOver: false, score: 0, startTime: 0,
            p1Y: 20, p1Vy: 0, p1Jump: false, p1Rot: 0,

            stamina: 100,
            lastActionTime: 0, // ë§ˆì§€ë§‰ í–‰ë™ ì‹œê° (íšŒë³µ ë”œë ˆì´ìš©)
            isCharging: false, // ë²½ ì¶©ì „ ì¤‘ì¸ì§€
            chargeStart: 0,    // ì¶©ì „ ì‹œì‘ ì‹œê°„

            obs: [] // obstacles
        };
        let lastTime = 0, obsId = 0, loopInterval = null;

        // === DOM Elements ===
        const $ = (id) => document.getElementById(id);
        const els = {
            menu: $('menu-screen'), menuBtns: $('menu-buttons'), lobby: $('lobby-status'),
            roomId: $('my-room-id'), joinIn: $('join-id-input'),
            game: $('game-container'), obsLayer: $('obstacles-layer'),
            p1: $('player1'), score: $('score'),
            bar: $('stamina-bar'), barText: $('stamina-text'),
            over: $('game-over'), winMsg: $('winner-msg'), log: $('debug-log'),
            chargeInd: $('charge-indicator'),
            inputRegen: $('input-regen'), valRegen: $('val-regen')
        };

        function log(msg) { els.log.innerText = msg; }

        // ë””ë²„ê·¸ ê°’ ì ìš©
        els.inputRegen.addEventListener('input', (e) => {
            CONFIG.regenWait = parseInt(e.target.value);
            els.valRegen.innerText = CONFIG.regenWait;
        });

        // === NETWORK (PeerJS) ===
        function createRoom() {
            myRole = 'host';
            els.menuBtns.style.display = 'none';
            els.lobby.style.display = 'block';
            peer = new Peer();
            peer.on('open', id => { els.roomId.innerText = id; });
            peer.on('connection', c => {
                conn = c;
                conn.on('open', () => { startGameHost(); });
                conn.on('data', d => {
                    if (d.type === 'INPUT') handleGuestInput(d.data);
                });
                conn.on('close', () => alert("ìƒëŒ€ë°© ì—°ê²° ëŠê¹€"));
            });
        }

        function joinRoom() {
            const id = els.joinIn.value.trim();
            if (!id) return alert("ID ì…ë ¥ í•„ìš”");
            myRole = 'guest';
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(id);
                conn.on('open', () => {
                    els.menu.style.display = 'none';
                    els.game.style.display = 'block';
                });
                conn.on('data', d => { if (d.type === 'UPDATE') renderGame(d.s); });
            });
        }
        function copyId() { navigator.clipboard.writeText(els.roomId.innerText); alert("ID ë³µì‚¬ë¨"); }

        // === HOST LOGIC ===
        function startGameHost() {
            els.menu.style.display = 'none';
            els.game.style.display = 'block';

            state = {
                isPlaying: true, isOver: false, score: 0, startTime: Date.now(),
                p1Y: 20, p1Vy: 0, p1Jump: false, p1Rot: 0,
                stamina: 100, lastActionTime: Date.now(),
                isCharging: false, chargeStart: 0,
                obs: []
            };
            lastTime = Date.now();
            obsId = 0;

            if (loopInterval) clearInterval(loopInterval);
            loopInterval = setInterval(gameLoopHost, 16); // 60 FPS
        }

        // Guest(Attacker)ì˜ ì…ë ¥ì„ Hostê°€ ì²˜ë¦¬
        function handleGuestInput(input) {
            if (state.isOver) return;

            const now = Date.now();

            // 1. ì´ì•Œ ë°œì‚¬ (ìœ„ìª½ í‚¤)
            if (input === 'BULLET') {
                if (state.stamina >= CONFIG.bulletCost && !state.isCharging) {
                    // ë°œì‚¬
                    spawnBullet();
                    state.stamina -= CONFIG.bulletCost;
                    state.lastActionTime = now;
                }
            }

            // 2. ë²½ ì¶©ì „ ì‹œì‘ (ì•„ë˜ìª½ í‚¤ ëˆ„ë¦„)
            if (input === 'WALL_CHARGE_START') {
                if (state.stamina >= CONFIG.wallBaseCost && !state.isCharging) {
                    state.isCharging = true;
                    state.chargeStart = now;
                }
            }

            // 3. ë²½ ìƒì„± (ì•„ë˜ìª½ í‚¤ ë—Œ)
            if (input === 'WALL_CHARGE_END') {
                if (state.isCharging) {
                    spawnWall(now);
                    state.isCharging = false;
                    state.lastActionTime = now;
                }
            }
        }

        function spawnBullet() {
            state.obs.push({
                id: ++obsId, type: 'bullet',
                x: 720, y: 50, // ë†’ì´ ì¡°ì •
                w: 40, h: 12,
                spd: CONFIG.bulletSpeed
            });
        }

        function spawnWall(now) {
            // ì¶©ì „ ì‹œê°„ ê³„ì‚°
            let chargeTime = now - state.chargeStart;
            // ìµœëŒ€ 1ì´ˆê¹Œì§€ë§Œ ì¶©ì „ ì¸ì •
            if (chargeTime > 1000) chargeTime = 1000;

            // ë†’ì´ ê³„ì‚° (ê¸°ë³¸ 40 ~ ìµœëŒ€ 100)
            const height = 40 + (chargeTime / 1000 * 60);

            // ë¹„ìš© ê³„ì‚°
            const extraCost = (chargeTime / 16) * CONFIG.wallCostPerFrame;
            let totalCost = CONFIG.wallBaseCost + extraCost;

            // ê¸°ë ¥ì´ ë¶€ì¡±í•˜ë©´? í˜„ì¬ ê¸°ë ¥ë§Œí¼ë§Œ ë²½ ìƒì„± (ì•½í™”)
            if (state.stamina < totalCost) {
                // ê¸°ë ¥ ìˆëŠ” ë§Œí¼ë§Œ
                state.stamina = 0;
            } else {
                state.stamina -= totalCost;
            }

            state.obs.push({
                id: ++obsId, type: 'wall',
                x: 720, y: 20,
                w: 20, h: height,
                spd: CONFIG.wallSpeed
            });
        }

        function gameLoopHost() {
            if (!state.isPlaying) return;
            const now = Date.now();

            // 1. ê¸°ë ¥ íšŒë³µ ë¡œì§
            // ë§ˆì§€ë§‰ í–‰ë™(ë˜ëŠ” ì¶©ì „ì¢…ë£Œ) í›„ ì¼ì • ì‹œê°„ì´ ì§€ë‚¬ê³ , ì¶©ì „ ì¤‘ì´ ì•„ë‹ ë•Œ
            if (!state.isCharging && (now - state.lastActionTime > CONFIG.regenWait)) {
                if (state.stamina < CONFIG.maxStamina) {
                    state.stamina += CONFIG.regenRate;
                    if (state.stamina > CONFIG.maxStamina) state.stamina = CONFIG.maxStamina;
                }
            }

            // 2. ì¶©ì „ ì¤‘ ê¸°ë ¥ ì†Œëª¨ í™•ì¸ (ê¸°ë ¥ 0ë˜ë©´ ê°•ì œ ë°œì‚¬)
            if (state.isCharging) {
                // í˜„ì¬ê¹Œì§€ì˜ ì˜ˆìƒ ì†Œëª¨ëŸ‰ ê³„ì‚°
                let chargeTime = now - state.chargeStart;
                let currentCost = CONFIG.wallBaseCost + ((chargeTime / 16) * CONFIG.wallCostPerFrame);

                if (state.stamina < currentCost) {
                    // ê¸°ë ¥ ë°”ë‹¥ë‚¨ -> ê°•ì œ ë°œì‚¬
                    spawnWall(now);
                    state.isCharging = false;
                    state.lastActionTime = now;
                }
            }

            // 3. ì ìˆ˜ ë° ë¬¼ë¦¬
            state.score = ((now - state.startTime) / 1000).toFixed(2);

            if (state.p1Jump || state.p1Y > 20) {
                state.p1Vy -= CONFIG.gravity;
                state.p1Y += state.p1Vy;
                if (state.p1Y <= 20) { state.p1Y = 20; state.p1Vy = 0; state.p1Jump = false; state.p1Rot = 0; }
                else { state.p1Rot = -state.p1Vy * 2; }
            }

            // 4. ì¥ì• ë¬¼ ì´ë™ & ì¶©ëŒ
            const p1Rect = { x: 80, y: state.p1Y, w: 30, h: 30 };
            for (let i = state.obs.length - 1; i >= 0; i--) {
                let o = state.obs[i];
                o.x -= o.spd;
                // AABB ì¶©ëŒ
                if (p1Rect.x < o.x + o.w && p1Rect.x + p1Rect.w > o.x && p1Rect.y < o.y + o.h && p1Rect.y + p1Rect.h > o.y) {
                    state.isOver = true; state.isPlaying = false;
                    sendUpdate(); renderGame(state); return;
                }
                if (o.x < -100) state.obs.splice(i, 1);
            }

            sendUpdate();
            renderGame(state);
        }

        function sendUpdate() {
            if (conn && conn.open) { try { conn.send({ type: 'UPDATE', s: state }); } catch (e) { } }
        }

        // === RENDER (ê³µí†µ) ===
        function renderGame(s) {
            els.score.innerText = s.score;

            // ê¸°ë ¥ ê²Œì´ì§€ ì—…ë°ì´íŠ¸
            els.bar.style.width = s.stamina + '%';
            els.barText.innerText = Math.floor(s.stamina);

            // ê¸°ë ¥ ë¶€ì¡± ì‹œ ìƒ‰ìƒ ë³€ê²½
            if (s.stamina < CONFIG.wallBaseCost) els.bar.style.background = '#555'; // íšŒìƒ‰ (í–‰ë™ë¶ˆê°€)
            else els.bar.style.background = 'linear-gradient(90deg, #ffcc00, #ff4444)';

            // ì¶©ì „ í‘œì‹œ (Attackerê°€ ëˆ„ë¥´ê³  ìˆì„ ë•Œ)
            els.chargeInd.style.display = s.isCharging ? 'block' : 'none';

            // Player 1
            els.p1.style.bottom = s.p1Y + 'px';
            els.p1.style.transform = `rotate(${s.p1Rot}deg)`;

            // Obstacles
            els.obsLayer.innerHTML = '';
            s.obs.forEach(o => {
                const el = document.createElement('div');
                el.className = 'obstacle ' + o.type;
                el.style.left = o.x + 'px';
                el.style.bottom = o.y + 'px';
                el.style.width = o.w + 'px';
                el.style.height = o.h + 'px';
                els.obsLayer.appendChild(el);
            });

            // Game Over
            if (s.isOver) {
                els.winMsg.innerText = "ATTACKER WINS!";
                els.over.style.display = 'flex';
                els.p1.style.background = '#555';
            } else {
                els.over.style.display = 'none';
                els.p1.style.background = '#007bff';
            }
        }

        // === INPUT HANDLING ===
        window.addEventListener('keydown', e => {
            if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) e.preventDefault();

            // 1. HOST Input (Runner)
            if (myRole === 'host') {
                if (state.isOver && e.code === 'Space') startGameHost();
                if (!state.isOver && e.code === 'Space' && !e.repeat) {
                    if (!state.p1Jump) { state.p1Jump = true; state.p1Vy = CONFIG.jumpForce; }
                    else state.p1Vy = -15;
                }
            }
            // 2. GUEST Input (Attacker)
            else if (myRole === 'guest' && conn && conn.open) {
                if (e.code === 'ArrowUp' && !e.repeat) {
                    conn.send({ type: 'INPUT', data: 'BULLET' });
                }
                if (e.code === 'ArrowDown' && !e.repeat) {
                    // ê¾¹ ëˆ„ë¥´ê¸° ì‹œì‘
                    conn.send({ type: 'INPUT', data: 'WALL_CHARGE_START' });
                }
            }
        });

        window.addEventListener('keyup', e => {
            if (myRole === 'guest' && conn && conn.open) {
                if (e.code === 'ArrowDown') {
                    // ëˆ„ë¥´ê¸° ë—Œ (ë²½ ìƒì„±)
                    conn.send({ type: 'INPUT', data: 'WALL_CHARGE_END' });
                }
            }
        });

    </script>
</body>
